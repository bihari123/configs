[font]
size = 9.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Retina"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[colors.primary]
background = '#0d1117'
foreground = '#c9d1d9'

[colors.normal]
black = '#484f58'
red = '#ff7b72'
green = '#3fb950'
yellow = '#d29922'
blue = '#58a6ff'
magenta = '#bc8cff'
cyan = '#39c5cf'
white = '#b1bac4'

[colors.bright]
black = '#6e7681'
red = '#ffa198'
green = '#56d364'
yellow = '#e3b341'
blue = '#79c0ff'
magenta = '#d2a8ff'
cyan = '#56d4dd'
white = '#f0f6fc'

[window]
opacity = 0.95
blur = true
decorations = "Full"
startup_mode = "Windowed"

[window.padding]
x = 20
y = 20

[cursor]
style = { shape = "Block", blinking = "Off" }

[colors.cursor]
cursor = '#58a6ff'
text = '#0d1117'

[colors.selection]
background = '#3b5070'
text = '#c9d1d9'